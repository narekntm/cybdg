<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
      }
      .sidebar {
        width: 220px;
        background: #f0f0f0;
        padding: 20px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar li {
        margin-bottom: 10px;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
      .form-section,
      .table-section {
        margin-bottom: 40px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .table th,
      .table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      .modal {
        display: none;
        position: fixed;
        background: white;
        padding: 20px;
        border: 1px solid #aaa;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
      }
      .modal.active {
        display: block;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h3>Navigation</h3>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </aside>

      <main class="content">
        <h1>Admin Dashboard</h1>

        <section class="form-section">
          <h2>User Form</h2>
          <form class="user-form">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>

            <div class="input-group">
              <label for="role">Role</label>
              <select id="role" class="form-control">
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
              </select>
            </div>

            <div class="input-group">
              <label>
                <input type="checkbox" id="newsletter" />
                Subscribe to newsletter
              </label>
            </div>

            <div class="input-group">
              <button type="submit" class="btn primary">Submit</button>
              <button type="button" class="btn secondary">Cancel</button>
            </div>
          </form>
        </section>

        <section class="table-section">
          <h2>User List</h2>
          <table class="table user-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>alice</td>
                <td>alice@example.com</td>
                <td>Admin</td>
                <td>Active</td>
                <td><button class="btn small-btn">Edit</button></td>
              </tr>
              <tr>
                <td>2</td>
                <td>bob</td>
                <td>bob@example.com</td>
                <td>Editor</td>
                <td>Inactive</td>
                <td><button class="btn small-btn">Edit</button></td>
              </tr>
              <tr>
                <td>3</td>
                <td>charlie</td>
                <td>charlie@example.com</td>
                <td>Viewer</td>
                <td>Pending</td>
                <td><button class="btn small-btn" disabled>Edit</button></td>
              </tr>
            </tbody>
          </table>
        </section>

        <div class="footer">© 2025 TestCorp</div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="edit-modal">
      <h2>Edit User</h2>
      <p>Modal content here...</p>
      <button class="btn close-modal">Close</button>
    </div>
    <script>
      document.querySelector(".close-modal").addEventListener("click", function () {
        document.getElementById("edit-modal").classList.remove("active");
      });

      document.querySelectorAll(".btn.small-btn").forEach(function (button) {
        button.addEventListener("click", function () {
          document.getElementById("edit-modal").classList.add("active");
        });
      });
    </script>
  </body>
</html>
