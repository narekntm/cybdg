<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cypress UI Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Base styling for layout and components */
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        color: #333;
        padding: 2rem;
        margin: 0;
      }

      section {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      h1,
      h2 {
        color: #4a90e2;
      }

      input,
      select,
      button {
        padding: 0.5rem;
        margin: 0.5rem 0;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        background: #eef;
        margin: 0.2rem 0;
        padding: 0.4rem;
        border-radius: 4px;
      }

      .hidden {
        display: none;
      }

      .toast {
        background: #4caf50;
        color: white;
        padding: 0.6rem 1rem;
        border-radius: 4px;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        display: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Cypress Interactive UI Sandbox</h1>

    <!-- Section 1: Filterable List -->
    <section>
      <h2>1. Dynamic Filterable List</h2>
      <input type="text" id="filter-input" placeholder="Search items..." />
      <ul id="item-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Pineapple</li>
      </ul>
    </section>

    <!-- Section 2: Toggle Visibility -->
    <section>
      <h2>2. Visibility & Toggle Challenge</h2>
      <button id="toggle-btn">Toggle Hint</button>
      <p id="toggle-hint" class="hidden">This is a hidden hint revealed by a button.</p>
    </section>

    <!-- Section 3: Dependent Dropdowns -->
    <section>
      <h2>3. Form with Dependent Fields</h2>
      <label for="country">Country</label>
      <select id="country">
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select>

      <label for="city">City</label>
      <select id="city" disabled>
        <option value="">Select City</option>
      </select>
    </section>

    <!-- Section 4: Toast Notification -->
    <section>
      <h2>4. Notification Toast</h2>
      <button id="save-btn">Save Changes</button>
    </section>

    <!-- Toast Notification Element -->
    <div class="toast" id="toast">Changes saved successfully!</div>

    <script>
      // ===== Section 1: Filterable List =====
      const filterInput = document.getElementById("filter-input");
      const listItems = document.querySelectorAll("#item-list li");

      // Filter list based on user input
      filterInput.addEventListener("input", function () {
        const query = this.value.toLowerCase();
        listItems.forEach((li) => {
          li.style.display = li.textContent.toLowerCase().includes(query) ? "block" : "none";
        });
      });

      // ===== Section 2: Toggle Visibility =====
      document.getElementById("toggle-btn").addEventListener("click", () => {
        const hint = document.getElementById("toggle-hint");
        hint.classList.toggle("hidden"); // show/hide paragraph
      });

      // ===== Section 3: Dependent Dropdowns =====
      const citySelect = document.getElementById("city");
      const countrySelect = document.getElementById("country");

      // Predefined city data
      const cities = {
        usa: ["New York", "Los Angeles", "Chicago"],
        canada: ["Toronto", "Vancouver", "Montreal"],
      };

      // Populate cities based on selected country
      countrySelect.addEventListener("change", () => {
        const selected = countrySelect.value;
        citySelect.innerHTML = '<option value="">Select City</option>';

        if (cities[selected]) {
          cities[selected].forEach((city) => {
            const opt = document.createElement("option");
            opt.value = city.toLowerCase();
            opt.textContent = city;
            citySelect.appendChild(opt);
          });
          citySelect.disabled = false;
        } else {
          citySelect.disabled = true;
        }
      });

      // ===== Section 4: Toast Notification =====
      document.getElementById("save-btn").addEventListener("click", () => {
        const toast = document.getElementById("toast");
        toast.style.display = "block"; // Show toast
        setTimeout(() => (toast.style.display = "none"), 3000); // Auto-hide after 3 sec
      });
    </script>
  </body>
</html>
